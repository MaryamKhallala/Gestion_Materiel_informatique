        <script type="text/javascript">
            // On initialise la latitude et la longitude de Paris (centre de la carte)
            var lat = 27.149767;
            var lon = -13.197692;
            var macarte = null;
       
            
           //Fonction d'initialisation de la carte
            function initMap() {
                // Créer l'objet "macarte" et l'insèrer dans l'élément HTML qui a l'ID "map"
                macarte = L.map('map').setView([lat, lon], 11);
                // Leaflet ne récupère pas les cartes (tiles) sur un serveur par défaut. Nous devons lui préciser où nous souhaitons les récupérer. Ici, openstreetmap.fr
                L.tileLayer('https://{s}.tile.openstreetmap.fr/osmfr/{z}/{x}/{y}.png', {
                    // Il est toujours bien de laisser le lien vers la source des données
                    attribution: 'données © <a href="//osm.org/copyright">OpenStreetMap</a>/ODbL - rendu <a href="//openstreetmap.fr">OSM France</a>',
                    minZoom: 16,
                    maxZoom: 20
                }).addTo(macarte);
                var marker = L.marker([lat, lon]).addTo(macarte);
                marker.bindPopup(''); // Je ne mets pas de texte par défaut
var mapopup = marker.getPopup();
                mapopup.setContent('<b>Agence Urbaine </b><br>Laayoune,Maroc<br><img src="assets/images/LOGO-2018 noir1.png" width="100" height="40"/><br><center><a href="http://www.aulaayoune.ma/def.asp?codelangue=23&po=2">Voir le site </a></center>'); // je personnalise un peu avant d'afficher
marker.openPopup();
            }
            window.onload = function(){
                // Fonction d'initialisation qui s'exécute lorsque le DOM est chargé
                initMap(); 
            };

           
        </script>
        <style type="text/css">
            #map{ /* la carte DOIT avoir une hauteur sinon elle n'apparaît pas */
                height:400px;
            }
        </style>
      <div id="map">
       
            <!-- Ici s'affichera la carte -->
        </div>
    </footer>
